<!DOCTYPE html>
<html>
  <head>
    <title>Cloverleaf Dashboard</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/lights.css" rel="stylesheet">
  </head>
  <body>
	  <h2> Cloverleaf Dashboard </h2>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<div class="row">
		<div class="span12">
			<div class="btn-lights">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>On</th>
							<th>Off</th>
							<th>Dim</th>
						</tr>
					</thead>
					
					<tbody>
						<tr>
							<td><button class="span3 btn-success btn-large"><i class="icon-white icon-ok"></i> Kitchen</button></td>
							<td><button class="span3 btn btn-danger btn-large"><i class="icon-white icon-remove"></i> Kitchen</button></td>
							<td><a href="#" class="span3 btn btn-warning btn-large"><i class="icon-white icon-adjust"></i> Kitchen</a></td>
						</tr>
						<tr>
							<td><button class="span3 btn btn-success btn-large"><i class="icon-white icon-ok"></i> Living Room</button></td>
							<td><button class="span3 btn btn-danger btn-large"><i class="icon-white icon-remove"></i> Living Room</button></td>
						    <td><a href="#" class="span3 btn btn-warning btn-large disabled"><i class="icon-white icon-adjust"></i> Living Room</a></td>
						</tr>
						<tr>
							<td><button class="span3 btn btn-success btn-large"><i class="icon-white icon-ok"></i> Master Bedroom</button></td>
							<td><button class="span3 btn btn-danger btn-large"><i class="icon-white icon-remove"></i> Master Bedoom</button></td>
							<td><a href="#" class="span3 btn btn-warning btn-large"><i class="icon-white icon-adjust"></i> Master Bedroom</a></td>
						</tr>
					</tbody>
	  </div>
  </div>
  <div>
  </body>
</html>
